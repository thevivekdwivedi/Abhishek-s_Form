<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <div class="row">
          <div class="col-4">
            <input type="text" class="form-control" id="dbYear" [(ngModel)]="year" (ngModelChange)="setMonth()"
              placeholder="YYYY" name="dbYear">
          </div>
          <div class="col-4">
            <select class="form-control" id="dobOptions" [(ngModel)]="month" (ngModelChange)="setMonth()" name="dobOptions">
              <option *ngFor="let month of months">{{month}}</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-control" id="dobOptions" [(ngModel)]="date" name="dobOptions">
              <option *ngFor="let date of dates">{{date}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputNumberOfCities">Number of Cities</label>
        <input type="text" class="form-control" id="inputNumberOfCities" placeholder="Enter the number of cities">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
